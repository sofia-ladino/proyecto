<body>
    <body class="bg-light d-flex align-items-center justify-content-center">
        <div class="card shadow-lg w-100" style="max-width: 480px;">
            <div class="card-body">
                <div class="text-center">
                    <h1 class="card-title h3">Sign in</h1>
                    <p class="card-text text-muted">Sign in below to access your account</p>
                </div>
                <div class="mt-4">
                    <form action="">
                        <div class="mb-4">
                            <label for="email" class="form-label text-muted">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-muted">Password</label>

                        </div>

                            <input type="password" class="form-control" id="password" placeholder="Password" required>

                        <div class="d-grid">

                        <script>
                        function redirigirConRetraso() {
                            setTimeout(() => {
                                window.location.href = "pagDoc1.html"; // Cambia el archivo de destino
                            }, 1000); // 2000ms = 2 segundos de espera
                        }
                        </script>

                        <p class="text-center text-muted mt-4">Don't have an account yet?
                            <a href="../templates/registerDoc.html" class="text-decoration-none">Sign up</a>.

                        <p class="text-center text-muted mt-4">
